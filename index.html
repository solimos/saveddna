<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bloodline Bet</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Inter, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            max-width: 800px;
            text-align: center;
            padding: 20px;
        }

        .dialogue {
            font-size: 2em;
            font-weight: 700;
            line-height: 1.6;
        }

        .dialogue span {
            display: block;
            margin-top: 1em;
        }

        .highlight {
            color: #00ff88;
        }

        .footer {
            margin-top: 40px;
            font-size: 1.2em;
            opacity: 0.5;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="dialogue">
            <span>“One coin is what I need to save my bloodline.”</span>
            <span class="highlight">“Let it be this one.”</span>
            <span>They called it madness.</span>
            <span>They called it a meme.</span>
            <span class="highlight">But I called it... destiny.</span>
            <span>Because in the end—</span>
            <span class="highlight">you only need one moon.</span>
        </div>
        <div class="footer">
            — Minted in faith. Fueled by hope. Held through the dip.
        </div>
    </div>
</body>

</html>
